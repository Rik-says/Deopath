<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deopath | AI Explorer</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
    body { background-color:#0a0a0f; color:#e0e0ff; scroll-behavior:smooth; }

    /* Header */
    header { position:fixed; width:100%; background:rgba(10,10,15,0.9); backdrop-filter:blur(8px);
             display:flex; justify-content:space-between; align-items:center; padding:15px 40px;
             z-index:1000; border-bottom:1px solid rgba(0,255,255,0.2); }
    #logo {
      font-size: 1.8em;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      letter-spacing: 2px;
      cursor: default;
      transition: transform 0.3s;
    }
    #logo:hover { transform: scale(1.1); }
    nav a { margin:0 15px; text-decoration:none; color:#e0e0ff; transition:color 0.3s; }
    nav a:hover { color:#00ffff; }

    section { padding:100px 60px; min-height:100vh; }

    .section-title { font-size:2em; color:#00ffff; text-align:center; margin-bottom:40px; text-shadow:0 0 15px #00ffff; }
    .content { max-width:900px; margin:0 auto; line-height:1.8; color:#c0c0e0; }

    footer { text-align:center; padding:30px; border-top:1px solid rgba(0,255,255,0.1); color:#7070a0; font-size:0.9em; }

    /* Info Cards */
    .info-card { background: rgba(255,255,255,0.05); border:1px solid rgba(0,255,255,0.2); border-radius:15px; padding:20px; margin:20px 0; transition: transform 0.3s, box-shadow 0.3s; }
    .info-card:hover { transform: translateY(-5px); box-shadow:0 0 25px rgba(0,255,255,0.2); }
    .info-grid { display:grid; grid-template-columns:repeat(2,1fr); gap:20px; align-items:center; }
    .info-grid img { max-width:100px; display:block; margin:auto; }

    /* Signup Form */
    form input { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:none; }
    form button { padding:10px 20px; border:none; border-radius:8px; background:#00ffff; color:#0a0a0f; font-weight:bold; cursor:pointer; transition:0.3s; }
    form button:hover { background:#00cccc; }

    /* Mobile */
    @media (max-width:768px){
      header { flex-direction:column; padding:15px 20px; }
      nav { margin-top:10px; }
      section { padding:80px 20px; }
      .section-title { font-size:1.5em; margin-bottom:20px; }
      .info-grid { grid-template-columns:1fr; text-align:center; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1 id="logo">Deopath</h1>
    <nav>
      <a href="#info">Info</a>
      <a href="#signup">Sign Up</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Info Section -->
  <section id="info">
    <h2 class="section-title">Info</h2>
    <div class="content info-grid">
      <div class="info-card">
        <p><strong>Founder:</strong> Soumodeep Patra</p>
        <p><strong>CEO:</strong> Soumodeep Patra</p>
        <p><strong>Date of Foundation:</strong> 10-Nov-2025</p>
        <p><strong>Special Partner:</strong> Chat-GPT</p>
      </div>
      <div class="info-card">
        <p><strong>Made in India</strong></p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Made_in_India_Logo.svg" alt="Made in India Logo">
      </div>
    </div>
  </section>

  <!-- Sign Up Form -->
  <section id="signup">
    <h2 class="section-title">Create Account</h2>
    <div class="content">
      <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="tel" id="mobile" placeholder="Mobile Number" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2 class="section-title">Contact</h2>
    <div class="content">
      <p>You can add your email or social links here soon.</p>
    </div>
  </section>

  <footer>
    <p>Â© Deopath 2025 | All rights reserved.</p>
  </footer>

  <!-- Optional: Signup Form Alert -->
  <script>
    document.getElementById('signupForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      alert("Account creation will work when Firebase is configured.");
    });
  </script>

</body>
</html>
